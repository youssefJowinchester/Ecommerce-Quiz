<section
  *ngIf="brandDetalis._id"
  class="w-75 mt-5 mx-auto rounded shadow text-main-light p-3"
>
  <div class="row g-4 align-items-center">
    <div class="col-md-6">
      <img class="w-100" [src]="brandDetalis.image" [alt]="brandDetalis.name" />
    </div>
    <div class="col-md-6">
      <h2 class="text-main">{{ brandDetalis.name }}</h2>
    </div>
  </div>
</section>
