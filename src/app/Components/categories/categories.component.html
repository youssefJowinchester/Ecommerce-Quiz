<section class="py-5">
  <div class="row g-4 justify-content-center">
    <div
      *ngFor="let Category of Categorydata"
      class="col-sm-6 col-md-4 col-lg-3"
    >
      <div
        [routerLink]="['/CategoryDetalis', Category._id]"
        role="button"
        class="border border-success rounded shadow"
      >
        <img
          class="w-100"
          height="270"
          [src]="Category.image"
          [alt]="Category.name"
        />
        <h3 class="text-center text-main">{{ Category.name }}</h3>
      </div>
    </div>
  </div>
</section>
