<section class="py-5">
  <h1 class="my-3">login now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleform()">
    <!-- Email form -->
    <div class="form-item">
      <label for="email">email</label>
      <input
        formControlName="email"
        class="form-control"
        id="email"
        type="email"
      />

      <!--handel error  -->
      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('email')?.getError('required')">
          email is required
        </p>
        <p *ngIf="loginForm.get('email')?.getError('email')">
          Email invalid formate
        </p>
      </div>
    </div>

    <!-- Pass form -->
    <div class="form-item">
      <label for="password">password</label>
      <input
        formControlName="password"
        class="form-control"
        id="password"
        type="password"
      />
      <!-- handel error -->
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="loginForm.get('password')?.getError('pattern')">
          must be at least 6 chars
        </p>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4 align-content-center">
      <div>
        <button role="button" routerLink="/forgotpassword" class="changetext">
          forget your password ?
        </button>
      </div>
      <div>
        <button [disabled]="loginForm.invalid" class="main-btn text-center">
          login now
          <span *ngIf="loading"
            ><i class="fas fa-xs fa-spin fa-spinner ms-3"></i
          ></span>
        </button>
      </div>
    </div>
  </form>

  <p *ngIf="errmsg" class="alert alert-danger p-1 w-50 mx-auto mb-0">
    {{ errmsg }}
  </p>
</section>
