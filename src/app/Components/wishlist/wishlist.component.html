<section
  class="w-75 mx-auto rounded shadow bg-main-light p-3"
  *ngIf="wishListDetails; else msg"
>
  <div class="d-flex justify-content-between">
    <div>
      <h1 class="h2">My wish List</h1>
    </div>
  </div>

  <div class="row border-bottom py-2" *ngFor="let item of wishListDetails">
    <div class="col-md-2">
      <img class="w-100" [src]="item.imageCover" [alt]="item.title" />
    </div>
    <div class="col-md-10 d-flex justify-content-between align-items-center">
      <div>
        <h3 class="h6">{{ item.title }}</h3>
        <p class="text-main mb-0">price: {{ item.price | currency : "EGP" }}</p>
        <button (click)="removeItem(item._id)" class="btn text-danger">
          <i class="fas fa-trash-can"></i> Remove
        </button>
      </div>
      <div>
        <button (click)="addpro(item._id, btnadd)" #btnadd class="main-btn">
          Add to cart
        </button>
      </div>
    </div>
  </div>
</section>

<ng-template #msg>
  <h2 class="w-75 mx-auto p3 text-center">your wish list is empty..</h2>
</ng-template>
