<section class="py-5">
  <h3 class="text-center text-main pb-4">All Brands</h3>
  <div class="row g-4 justify-content-center">
    <div *ngFor="let brand of brandData" class="col-sm-6 col-md-4 col-lg-3">
      <div
        [routerLink]="['/brandDetalis', brand._id]"
        role="button"
        class="border border-success rounded shadow"
      >
        <img
          class="w-100"
          height="270"
          [src]="brand.image"
          [alt]="brand.name"
        />
        <h3 class="text-center text-main">{{ brand.name }}</h3>
      </div>
    </div>
  </div>
</section>
