<section
  *ngIf="CategoryDetalis._id"
  class="w-75 mx-auto rounded shadow text-main-light p-3"
>
  <div class="row g-4 align-items-center">
    <div class="col-md-6">
      <img
        class="w-100"
        [src]="CategoryDetalis.image"
        [alt]="CategoryDetalis.name"
      />
    </div>
    <div class="col-md-6">
      <h2 class="text-main">{{ CategoryDetalis.name }}</h2>
    </div>
  </div>
</section>
