<section class="py-5">
  <h1 class="my-3">register now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleform()">
    <!-- name form -->
    <div class="form-item">
      <label for="name">name</label>
      <input
        formControlName="name"
        class="form-control"
        id="name"
        type="text"
      />
      <!-- handel error -->
      <div
        *ngIf="
          registerForm.get('name')?.errors && registerForm.get('name')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="registerForm.get('name')?.getError('required')">
          Name is required
        </p>
        <p *ngIf="registerForm.get('name')?.getError('minlength')">
          Name min length 3
        </p>
        <p *ngIf="registerForm.get('name')?.getError('maxlength')">
          Name max length 20
        </p>
      </div>
    </div>

    <!-- Email form -->
    <div class="form-item">
      <label for="email">email</label>
      <input
        formControlName="email"
        class="form-control"
        id="email"
        type="email"
      />

      <!--handel error  -->
      <div
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="registerForm.get('email')?.getError('required')">
          email is required
        </p>
        <p *ngIf="registerForm.get('email')?.getError('email')">
          Email invalid formate
        </p>
      </div>
    </div>

    <!-- Pass form -->
    <div class="form-item">
      <label for="password">password</label>
      <input
        formControlName="password"
        class="form-control"
        id="password"
        type="password"
      />
      <!-- handel error -->
      <div
        *ngIf="
          registerForm.get('password')?.errors &&
          registerForm.get('password')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="registerForm.get('password')?.getError('required')">
          password is required
        </p>
        <p *ngIf="registerForm.get('password')?.getError('pattern')">
          must be at least 6 chars
        </p>
      </div>
    </div>

    <!-- rePass form -->
    <div class="form-item">
      <label for="rePassword">rePassword</label>
      <input
        formControlName="rePassword"
        class="form-control"
        id="rePassword"
        type="password"
      />
      <div
        *ngIf="
          registerForm.get('rePassword')?.errors &&
          registerForm.get('rePassword')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="registerForm.get('rePassword')?.getError('required')">
          rePassword is required
        </p>
        <p *ngIf="registerForm.get('rePassword')?.getError('misMatch')">
          re-Password pattern is inavalid
        </p>
      </div>
    </div>

    <!-- phone form -->
    <div class="form-item">
      <label for="phone">phone</label>
      <input
        formControlName="phone"
        class="form-control"
        id="phone"
        type="tel"
      />

      <div
        *ngIf="
          registerForm.get('phone')?.errors &&
          registerForm.get('phone')?.touched
        "
        class="alert alert-danger"
      >
        <p *ngIf="registerForm.get('phone')?.getError('required')">
          phone is required
        </p>
        <p *ngIf="registerForm.get('phone')?.getError('pattern')">
          Accept only Egypt phone numbers
        </p>
      </div>
    </div>

    <button [disabled]="registerForm.invalid" class="main-btn mt-4 text-center">
      register now
      <span *ngIf="loading"
        ><i class="fas fa-xs fa-spin fa-spinner ms-3"></i
      ></span>
    </button>
  </form>

  <p *ngIf="errmsg" class="alert alert-danger p-1 w-50 mx-auto mb-0">
    {{ errmsg }}
  </p>
</section>
